            <header id="page-header" class="page-header">
                <h1 class="page-title">分类：作品展示</h1>
                <div class="taxonomy-description">
                    <p>Works</p>
                </div>          
            </header>
                        
            <article id="post-81" class="post-81 post type-post status-publish format-aside hentry category-work post_format-post-format-aside">    
                <div class="container">
                    <!-- 输出结果 -->
                    <input name="text" type="text" id="result" value="0" readonly="true" />
                    <!-- 算式提示 -->
                    <div id="prompt">算式提示：<span id="jsqPrompt"></span></div>
                    <!-- 清零按钮 -->
                    <button class="btn" id="clear" onclick="clearAll() ">AC</button>
                    <!-- sin cos tan 取倒数 -->
                    <button class="btn complex" value="sin">sin</button>
                    <button class="btn complex" value="cos" >cos</button>
                    <button class="btn complex" value="tan" >tan</button>
                    <button class="btn complex" value="re">1/x</button>
                    <!-- 数字7 8 9 除法 取相反数 -->
                    <button class="btn num" value="7")">7</button>
                    <button class="btn num" value="8")">8</button>
                    <button class="btn num" value="9")">9</button>
                    <button class="btn simple" value="÷">÷</button>
                    <button class="btn complex" value="ne">±</button>
                    <!-- 数字4 5 6 乘法 开根号 -->
                    <button class="btn num" value="4">4</button>
                    <button class="btn num" value="5">5</button>
                    <button class="btn num" value="6">6</button>
                    <button class="btn simple" value="×"">×</button>
                    <button class="btn complex" value="sq">√</button>
                    <!-- 数字1 2 3 减法 -->
                    <button class="btn num" value="1">1</button>
                    <button class="btn num" value="2">2</button>
                    <button class="btn num" value="3">3</button>
                    <button class="btn simple" value="-">-</button>
                    <!-- 数字0  小数点 加法 等于符号 -->
                    <button class="btn num" id="num_0" value="0" ">0</button>
                    <button class="btn" id="decimal">·</button>
                    <button class="btn simple" value="+" id="addition">+</button>
                    <button class="btn simple" id="calculate" value="=">=</button>
                </div>
                <br>
                <div class="zs">
                    <span>注：</span><span id="zs"></span><span>为一元操作符，仅对输出框内的数字进行操作</span>
                </div>
